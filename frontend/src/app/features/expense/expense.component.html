<div class="expense-dashboard">
    <h2>Expense Tracker Dashboard</h2>

    <div class="expense-container">
        <!-- Expense Details Container -->
        <div class="expense-item">
            <div class="expense-content">
                <h3>Enter Expense Details</h3>
                <table>
                    <tr><th>Category</th><th>Amount (â‚¹)</th></tr>
                    <tr><td>Food</td><td><input type="number" id="foodAmount"></td></tr>
                    <tr><td>Entertainment</td><td><input type="number" id="entertainmentAmount"></td></tr>
                    <tr><td>Business</td><td><input type="number" id="businessAmount"></td></tr>
                    <tr><td>Rent</td><td><input type="number" id="rentAmount"></td></tr>
                    <tr><td>EMI</td><td><input type="number" id="emiAmount"></td></tr>
                    <tr><td>Other</td><td><input type="number" id="otherAmount"></td></tr>
                </table>
                <button (click)="updateExpenses()">Update Dashboard</button>
            </div>
        </div>

        <!-- Expense Charts Container -->
        <div class="expense-item">
            <div class="expense-content">
                <h3>Expense Charts</h3>
                <div class="chart-container">
                    <div class="chart-box">
                        <!-- Reference to the doughnut chart canvas -->
                        <canvas #expenseChart></canvas>
                    </div>
                    <div class="chart-box">
                        <!-- Reference to the bar chart canvas -->
                        <canvas #expenseBarChart></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
