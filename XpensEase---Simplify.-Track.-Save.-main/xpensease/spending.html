<!DOCTYPE html>
<html>

<head>
    <title>Spending Insights</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Reset margin and padding for body and html to prevent unwanted spaces */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Add margin-top to create space between the header and container */
        header {
            margin-bottom: 40px; /* Space between header and main content */
        }

        .container {
            max-width: 1300px;
            margin: 0 auto; /* Center the container */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-align: center;
            margin-top: 40px; /* Added gap between header and container */
        }

        p {
            text-align: center;
            color: #1a6d55;
            font-weight: bold;
            font-size: 32px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        form input,
        form select,
        form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: skyblue;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: skyblue;
        }

        .expense-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .expense-table th,
        .expense-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .expense-table th {
            background-color: #f8f8f8;
        }

        .total-amount {
            text-align: right;
            font-size: 18px;
        }

        .filter {
            margin-bottom: 20px;
            text-align: right;
        }

        .filter label {
            margin-right: 10px;
        }

        .filter select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="Home.html" onclick="window.location.reload(); return false;">
                <img src="assets/Images/logo.png" alt="Logo" />
            </a>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <ul class="dropdown-menu">
                    <li><a href="expense.html">Dashboard</a></li>
                    <li><a href="budget.html">Budget Planner</a></li>
                    <li><a href="spending.html">Spending Insights</a></li>
                    <li><a href="calender.html">Calendar</a></li>
                    <li><a href="multicurrency.html">Multi-Currency</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>
<br><br>
    <div class="container">
        <!-- Spending Insights Header -->
        <p>Spending Insights</p>

        <!-- Form to Add Expense -->
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')" />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <select id="expense-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required />
            <button type="submit">Add Expense</button>
        </form>

        <!-- Expense Table -->
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> â‚¹<span id="total-amount">0</span>
            </div>
        </div>

        <!-- Filter by Category -->
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>

    <br><br><br>
    <div class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/Images/logo.png" alt="Logo">
            </div>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Copyright</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Policies</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const expenseForm = document.getElementById("expense-form");
            const expenseList = document.getElementById("expense-list");
            const totalAmount = document.getElementById("total-amount");
            const filterCategory = document.getElementById("filter-category");

            let expenses = [];

            expenseForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const name = document.getElementById("expense-name").value;
                const amount = parseFloat(document.getElementById("expense-amount").value);
                const category = document.getElementById("expense-category").value;
                const date = document.getElementById("expense-date").value;

                const expense = {
                    id: Date.now(),
                    name,
                    amount,
                    category,
                    date
                };

                expenses.push(expense);
                displayExpenses(expenses);
                updateTotalAmount();

                expenseForm.reset();
            });

            expenseList.addEventListener("click", (e) => {
                if (e.target.classList.contains("delete-btn")) {
                    const id = parseInt(e.target.dataset.id);
                    expenses = expenses.filter(expense => expense.id !== id);
                    displayExpenses(expenses);
                    updateTotalAmount();
                }

                if (e.target.classList.contains("edit-btn")) {
                    const id = parseInt(e.target.dataset.id);
                    const expense = expenses.find(expense => expense.id === id);

                    document.getElementById("expense-name").value = expense.name;
                    document.getElementById("expense-amount").value = expense.amount;
                    document.getElementById("expense-category").value = expense.category;
                    document.getElementById("expense-date").value = expense.date;

                    expenses = expenses.filter(expense => expense.id !== id);
                    displayExpenses(expenses);
                    updateTotalAmount();
                }
            });

            filterCategory.addEventListener("change", (e) => {
                const category = e.target.value;
                if (category === "All") {
                    displayExpenses(expenses);
                } else {
                    const filteredExpenses = expenses.filter(expense => expense.category === category);
                    displayExpenses(filteredExpenses);
                }
            });

            function displayExpenses(expenses) {
                expenseList.innerHTML = "";
                expenses.forEach(expense => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${expense.name}</td>
                        <td>$${expense.amount.toFixed(2)}</td>
                        <td>${expense.category}</td>
                        <td>${expense.date}</td>
                        <td>
                            <button class="edit-btn" data-id="${expense.id}">Edit</button>
                            <button class="delete-btn" data-id="${expense.id}">Delete</button>
                        </td>
                    `;

                    expenseList.appendChild(row);
                });
            }

            function updateTotalAmount() {
                const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
                totalAmount.textContent = total.toFixed(2);
            }
        });
    </script>
</body>

</html>
