<div class="container" [class.sign-up-active]="isSignUpActive">
  <!-- Sign In Form -->
  <div class="form-container sign-in-container">
    <form (ngSubmit)="login()">
      <h1>Sign In</h1>
      <div class="icons">
        <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="https://accounts.google.com/" target="_blank"><i class="bi bi-google"></i></a>
        <a href="https://github.com/" target="_blank"><i class="bi bi-github"></i></a>
      </div>
      
      <span>or use your email</span>
      <input type="email" [(ngModel)]="user.email" name="loginEmail" placeholder="Email" required>
      <!-- Login Password Field -->
<div class="password-wrapper">
  <input
    [type]="passwordVisible ? 'text' : 'password'"
    [(ngModel)]="user.password"
    name="loginPassword"
    placeholder="Password"
    required
  />
  <button type="button" class="eye-btn" (click)="togglePasswordVisibility()">
    <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
  </button>
</div>

      <a href="#">Forgot password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Sign Up Form -->
  <div class="form-container sign-up-container">
    <form (ngSubmit)="register()">
      <h1>Create Account</h1>
      <div class="icons">
        <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="https://accounts.google.com/" target="_blank"><i class="bi bi-google"></i></a>
        <a href="https://github.com/" target="_blank"><i class="bi bi-github"></i></a>
      </div>
  
      <span>or use email for registration</span>
      <input type="text" [(ngModel)]="user.name" name="name" placeholder="Name" required>
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
      <!-- Sign-Up Password Field -->
<div class="password-wrapper">
  <input
    [type]="signUpPasswordVisible ? 'text' : 'password'"
    [(ngModel)]="user.password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="button" class="eye-btn" (click)="toggleSignUpPasswordVisibility()">
    <i class="bi" [ngClass]="signUpPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
  </button>
</div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Overlay / Toggle Panels -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>If you already have an account</p>
        <button class="ghost" (click)="toggleForms()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>If you don't have an account</p>
        <button class="ghost" (click)="toggleForms()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
