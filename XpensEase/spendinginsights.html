<!DOCTYPE html>
<html>

<head>
    <title>Spending Insights</title>
    <style>
        /* Reset margin and padding for body and html to prevent unwanted spaces */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1300px;
            margin: 50px auto 0; /* Remove bottom gap */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        p {
            text-align: center;
            color: #1a6d55;
            font-weight: bold;
            font-size: 32px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 70px;
            margin-bottom: 20px;
            margin-left: 150px;
            
        }

        form input,
        form select,
        form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: skyblue;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: skyblue;
        }

        .expense-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .expense-table th,
        .expense-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .expense-table th {
            background-color: #f8f8f8;
        }

        .total-amount {
            text-align: right;
            font-size: 18px;
        }

        .filter {
            margin-bottom: 20px;
            text-align: right;
        }

        .filter label {
            margin-right: 10px;
        }

        .filter select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 2;
        }

        .logo img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }

        /* Footer */
        #footer {
            background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
            margin: 0; /* Prevent unwanted margin */
            padding: 30px 20px; /* Adjusted padding */
        }

        #footer .footer {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #footer .brand h2 {
            color: white;
            font-size: 2rem;
            font-weight: 400;
            text-align: center;
            margin: 10px 0;
        }

        #footer .brand h2 span {
            color: #00bcd4;
        }
        .footer-Container{
            max-width: 800px;
            background-color: #fff;
             margin-top: 100px;
        }

        #footer h3 {
            color: white;
            font-weight: 500;
            font-size: 1.5rem;
            letter-spacing: 0.1rem;
            margin: 5px 0;
        }

        #footer .social-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #footer .social-item {
            height: 50px;
            width: 50px;
            margin: 0 10px;
        }

        #footer .social-item img {
            filter: grayscale(1);
            transition: 0.3s ease filter;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #footer .social-item:hover img {
            filter: grayscale(0);
        }

        #footer p {
            color: white;
            font-size: 1rem;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <header>
        <a href="home.html">
            <div class="logo"><img src="assets/Images/Logo.png" alt=""></div>
        </a>
    </header>
    <p>Spending Insights</p>
    <div class="container">

        <!-- Form to Add Expense -->
        <form id="expense-form">
            <input 
                type="text" 
                id="expense-name" 
                placeholder="Expense Name" 
                required 
                oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')"  />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <select id="expense-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required />
            <button type="submit">Add Expense</button>
        </form>

        <!-- Expense Table -->
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> ₹<span id="total-amount">0</span>
            </div>
        </div>

        <!-- Filter by Category -->
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>

<br><br><br>
    <!-- Footer -->
    <section id="footer">
        <div class="footer-container">
            <div class="brand">
                <h2><span>X</span>PENS <span>E</span>ASE</h2>
                <h3 style="text-align: center;">Simplify-Track-Save</h3>
            </div>
            <div class="social-icon">
                <div class="social-item">
                    <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/facebook-new.png" alt="Facebook" /></a>
                </div>
                <div class="social-item">
                    <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/instagram-new.png" alt="Instagram" /></a>
                </div>
                <div class="social-item">
                    <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/x.png" alt="Twitter" /></a>
                </div>
                <div class="social-item">
                    <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/behance.png" alt="Behance" /></a>
                </div>
            </div>
            <p>Copyright © 2025 XpensEase. All rights reserved</p>
        </div>
    </section>
    <!-- End Footer -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const expenseForm = document.getElementById("expense-form");
            const expenseList = document.getElementById("expense-list");
            const totalAmount = document.getElementById("total-amount");
            const filterCategory = document.getElementById("filter-category");

            let expenses = [];

            expenseForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const name = document.getElementById("expense-name").value;
                const amount = parseFloat(document.getElementById("expense-amount").value);
                const category = document.getElementById("expense-category").value;
                const date = document.getElementById("expense-date").value;

                const expense = {
                    id: Date.now(),
                    name,
                    amount,
                    category,
                    date
                };

                expenses.push(expense);
                displayExpenses(expenses);
                updateTotalAmount();

                expenseForm.reset();
            });

            expenseList.addEventListener("click", (e) => {
                if (e.target.classList.contains("delete-btn")) {
                    const id = parseInt(e.target.dataset.id);
                    expenses = expenses.filter(expense => expense.id !== id);
                    displayExpenses(expenses);
                    updateTotalAmount();
                }

                if (e.target.classList.contains("edit-btn")) {
                    const id = parseInt(e.target.dataset.id);
                    const expense = expenses.find(expense => expense.id === id);

                    document.getElementById("expense-name").value = expense.name;
                    document.getElementById("expense-amount").value = expense.amount;
                    document.getElementById("expense-category").value = expense.category;
                    document.getElementById("expense-date").value = expense.date;

                    expenses = expenses.filter(expense => expense.id !== id);
                    displayExpenses(expenses);
                    updateTotalAmount();
                }
            });

            filterCategory.addEventListener("change", (e) => {
                const category = e.target.value;
                if (category === "All") {
                    displayExpenses(expenses);
                } else {
                    const filteredExpenses = expenses.filter(expense => expense.category === category);
                    displayExpenses(filteredExpenses);
                }
            });

            function displayExpenses(expenses) {
                expenseList.innerHTML = "";
                expenses.forEach(expense => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${expense.name}</td>
                        <td>$${expense.amount.toFixed(2)}</td>
                        <td>${expense.category}</td>
                        <td>${expense.date}</td>
                        <td>
                            <button class="edit-btn" data-id="${expense.id}">Edit</button>
                            <button class="delete-btn" data-id="${expense.id}">Delete</button>
                        </td>
                    `;

                    expenseList.appendChild(row);
                });
            }

            function updateTotalAmount() {
                const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
                totalAmount.textContent = total.toFixed(2);
            }
        });
    </script>
</body>

</html>
