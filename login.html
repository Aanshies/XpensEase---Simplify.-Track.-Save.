<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Login Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://tse1.mm.bing.net/th?id=OIP.Zt9L2siMZEld8_nUBIAs0gHaEo&pid=Api&P=0&h=220') no-repeat center center/cover;
        }

        .login-container {
            width: 500px;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.2); /* Transparent background */
            border-radius: 40px 0 0 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .login-container .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            color:whitesmoke;
            border: 2px solid #6a11cb;
            border-radius: 25px;
            outline: none;
            background: transparent;
        }

        .login-container input::placeholder {
            color: #aaa;
        }

        .login-container .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .login-container .options label {
            display: flex;
            align-items: center;
            color: white; /* Set label color to white */
        }

        .login-container .options input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-container .options a {
            text-decoration: none;
            color: whitesmoke;
        }

        .login-container .options a:hover {
            text-decoration: underline;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background: #6a11cb;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        

        .login-container .register {
            margin-top: 20px;
            font-size: 14px;
            color: whitesmoke;
        }

        .login-container .register a {
            text-decoration: none;
            color: orangered;
            font-weight: bold;
        }

        .login-container .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>User Account</h2>
        <form>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" maxlength="10" required />
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" maxlength="10" required />
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">LOGIN</button>
            <p class="register">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <script>
        // Get elements
        const rememberMeCheckbox = document.getElementById("rememberMe");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        // Handle checkbox state change
        rememberMeCheckbox.addEventListener("change", function() {
            if (rememberMeCheckbox.checked) {
                // Show username and password when checked
                usernameInput.type = "text";
                passwordInput.type = "text";
            } else {
                // Hide password when unchecked
                passwordInput.type = "password";
                usernameInput.type = "text";
            }
        });
    </script>
</body>

</html>
