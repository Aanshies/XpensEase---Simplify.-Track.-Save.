.box {
  position: relative;
  height: 350px;
  background: linear-gradient(45deg, #2ebd94, #25a682);
  box-sizing: border-box;
  padding: 50px;
  overflow: hidden;
  margin: 20px;
  text-align: center;
  border-radius: 10px;
  transition: all 0.6s ease;
}

.box p, .box h3 {
  color: #fff;
  transition: color 0.5s ease;
}

.box h3 {
  font-size: 25px;
  text-transform: uppercase;
}



.box:before, 
.box:after {
  content: '';
  position: absolute;
  width: 0%;
  height: 0%;
  border: 5px solid #fff;
  opacity: 0;
  transition: .5s;
  box-sizing: border-box;
}

.box:before {
  top: 0;
  left: 0;
  border-top-left-radius: 10px;
}

.box:after {
  bottom: 0;
  right: 0;
  border-bottom-right-radius: 10px;
}

.box:hover:before, 
.box:hover:after {
  width: 100%;
  height: 100%;
  opacity: 1;
  transition-delay: .3s;
}

.box:hover {
  background: #ffffff;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.box:hover h3, 
.box:hover p {
  color: #2ebd94;
}

.box span {
  position: absolute;
  top: 0;
  left: -110%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.3);
  transition: .5s;
  transform: skewX(10deg);
}

.box:hover span {
  left: 110%;
}

    <script>
        const incomeForm = document.getElementById('income-form');
        const categoryForm = document.getElementById('category-form');
        const incomeInput = document.getElementById('income');
        const categoryNameInput = document.getElementById('category-name');
        const categoryBudgetInput = document.getElementById('category-budget');
        const balance = document.getElementById('balance');
        const incomeAmount = document.getElementById('income-amount');
        const remainingAmount = document.getElementById('remaining-amount');
        const categoryList = document.getElementById('category-list');
        const notification = document.getElementById('notification');

        let income = 0;
        let remainingBalance = 0;
        let categories = [];

        incomeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const incomeValue = parseFloat(incomeInput.value);
            if (incomeValue <= 0) {
                notification.textContent = 'Please enter a valid income amount!';
                notification.style.display = 'block';
            } else {
                income = incomeValue;
                remainingBalance = income;
                updateBalance();
                incomeInput.value = '';
                notification.style.display = 'none';
            }
        });

        categoryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const categoryName = categoryNameInput.value;
            const categoryBudget = parseFloat(categoryBudgetInput.value);

            if (!categoryName || categoryBudget <= 0 || categoryBudget > remainingBalance) {
                notification.textContent = 'Invalid category budget!';
                notification.style.display = 'block';
            } else {
                const category = {
                    id: generateID(),
                    name: categoryName,
                    budget: categoryBudget,
                };
                categories.push(category);
                remainingBalance -= categoryBudget;
                renderCategories();
                categoryNameInput.value = '';
                categoryBudgetInput.value = '';
                updateBalance();
                notification.style.display = 'none';
            }
        });

        function removeCategory(id) {
            const categoryToRemove = categories.find(category => category.id === id);
            if (categoryToRemove) {
                remainingBalance += categoryToRemove.budget;
                categories = categories.filter(category => category.id !== id);
                renderCategories();
                updateBalance();
            }
        }

        function renderCategories() {
            categoryList.innerHTML = '';
            categories.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.classList.add('category-item');
                categoryItem.innerHTML = `
                    <p>${category.name} - ₹<span>${category.budget}</span></p>
                    <button onclick="removeCategory(${category.id})" class="remove-btn">Remove</button>
                `;
                categoryList.appendChild(categoryItem);
            });
        }

        function updateBalance() {
            balance.innerText = `₹${remainingBalance.toFixed(2)}`;
            incomeAmount.innerText = `₹${income.toFixed(2)}`;
