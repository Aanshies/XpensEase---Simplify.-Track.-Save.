<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

      

        .dashboard {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .close-btn {
            background: red;
            color: white;
            padding: 5px;
            cursor: pointer;
            float: right;
            border-radius: 50%;
        }

        .expense-list {
            text-align: left;
            margin-top: 10px;
        }

        .header {
  position: fixed;
  z-index: 111;
  top: 0;
  left: 0;
  width: 100%;
  background: #fff;
  padding: 10px 50px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo img {
  width: 140px;
  height: auto;
}

.menu {
  display: flex;
  gap: 30px;
}
.menu li {
  list-style: none;
}
.menu a {
  font-size: 22px;
  font-weight: 600;
  text-decoration: none;
  color: #2ebd94;
  transition: 0.3s ease;
}
.menu a:hover {
  color: #fff;
  background: #2ebd94;
  padding: 8px 15px;
  border-radius: 5px;
}

/* Footer Styles */

.footer {
	background: linear-gradient(112.1deg, #ccc 11.4%,#2ebd94 70.2%);
	right: 0;
	bottom: 0;
	left: 0;
  
	transition: transform 0.3s ease;
}
.footer-content {
	color: #fff;
	padding: 20px 0;
	display: flex;
	flex-direction: column;
	align-items: center;
}
.footer-logo img {
	width: 40px;
	margin-bottom: 10px;
}
.footer-nav ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	display: flex;
}
.footer-nav li {
	margin-right: 20px;
}
.footer-nav li:last-child {
	margin-right: 0;
}
.footer-nav a {
	color: #fff;
	text-decoration: none;
	font-size: 16px;
}


  /* Keyframes */
  @keyframes hamburger_puls {
    0% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(1.4);
    }
  }
  @keyframes text_reveal_box {
    50% {
      width: 100%;
      left: 0;
    }
    100% {
      width: 0;
      left: 100%;
    }
}
  @keyframes text_reveal {
    100% {
      color: white;
    }
  }
  @keyframes text_reveal_name {
    100% {
      color: crimson;
      font-weight: 500;
    }
  }
  /* End Keyframes */
  

        .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 5px;
        }

        .text-overlay span {
            display: block;
            font-size: 48px;
            line-height: 1.2;
        }

.expense-dashboard {
    text-align: center;
    padding: 40px 20px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 1000px;
}

.expense-dashboard h2 {
    color: #4CAF50;
    font-size: 32px;
    margin-bottom: 20px;
    font-weight: bold;
}

.expense-item {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    margin: 20px auto;
    background: #fff;
}

.expense-item:nth-child(odd) {
            flex-direction: row;
        }

        .expense-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .expense-content {
            max-width: 600px;
            padding: 20px;
            text-align: left;
        }

        .expense-content h3 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }

        input[type="number"] {
            width: calc(100% - 24px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            margin: 40px auto;
            max-width: 1000px;
        }

        .chart-box {
            width: 49%;
            text-align: center;
            margin: 0 10px;
        }

        canvas {
            max-width: 100%;
            height: 500px;
        }

        @media (max-width: 768px) {
            .expense-item {
                flex-direction: column;
                text-align: center;
            }

            .expense-content {
                max-width: 100%;
            }

            .chart-container {
                flex-direction: column;
                align-items: center;
            }

            .chart-box {
                width: 98%;
                margin: 20px 0;
            }
            canvas{
                height: 400px;
            }
        }       

    </style>
</head>
<body>
    <!-- Header -->
   <header class="header">
    <div class="logo">
        <a href="Home.html" onclick="window.location.reload(); return false;">
            <img src="C:\Users\matsa\Downloads\logo (1).png" alt="Logo" />
        </a>
    </div>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
</header>

    <nav class="navbar">
        <h1>Expense Tracker</h1>
    </nav>

    <div class="dashboard">
        <div class="info-card" onclick="openDateModal()">
            <h3>ðŸ“… <span id="latestExpenseDate">2023-05-10</span></h3>
            <p>Latest Expense Date</p>
        </div>
    </div>

    <div class="modal" id="dateModal">
        <span class="close-btn" onclick="closeDateModal()">Ã—</span>
        <h3>Select Expense Date</h3>
        <input type="date" id="dateInput" onchange="updateDate()">
        <h3>Total Amount: â‚¹<span id="totalAmount">0</span></h3>
        <div class="expense-list" id="expenseHistory"></div>
    </div>
    <div class="footer">
        <div class="footer-content">
          <div class="footer-logo">
              <img src="C:\Users\matsa\Downloads\logo (1).png" alt="Logo">
            </div>
            <nav class="footer-nav">
              <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Copyright</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Policies</a></li>
              </ul>
            </nav>
        </div>
    </div>

    <script>
        let expenseHistory = {
            "2023-05-10": [
                { item: "Groceries", amount: 500 },
                { item: "Electricity Bill", amount: 800 },
                { item: "Dinner", amount: 999 }
            ],
            "2023-06-15": [
                { item: "Movie", amount: 600 },
                { item: "Snacks", amount: 200 }
            ]
        };

        function openDateModal() {
            document.getElementById("dateModal").style.display = "block";
            document.getElementById("dateInput").value = document.getElementById("latestExpenseDate").innerText;
            updateDate();
        }

        function closeDateModal() {
            document.getElementById("dateModal").style.display = "none";
        }

        function updateDate() {
            let selectedDate = document.getElementById("dateInput").value;
            let expenseList = document.getElementById("expenseHistory");
            let totalAmount = 0;
            
            expenseList.innerHTML = "";
            
            if (expenseHistory[selectedDate]) {
                expenseHistory[selectedDate].forEach(expense => {
                    let expenseItem = document.createElement("p");
                    expenseItem.textContent = ${expense.item}: â‚¹${expense.amount};
                    expenseList.appendChild(expenseItem);
                    totalAmount += expense.amount;
                });
            } else {
                expenseList.innerHTML = "<p>No expenses found for this date.</p>";
            }
            
            document.getElementById("totalAmount").innerText = totalAmount;

            // Update the latest expense date
            document.getElementById("latestExpenseDate").innerText = selectedDate;
        }
    </script>
</body>
</html>
