<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 2;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4d4d;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .content {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0);
        }

        .content h1 {
            font-size: 36px;
        }

        .content h2 {
            font-size: 48px;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://videos.pexels.com/video-files/7593785/7593785-sd_640_360_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <div class="logo">ELSA</div>
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="static.html">ANALYTICS</a></li>
                <li><a href="trial.html">EXPENSES</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h2>Welcome To</h2>
            <h2>Expense Tracker Web application</h2>
        </div>
    </div>
</body>
</html>
